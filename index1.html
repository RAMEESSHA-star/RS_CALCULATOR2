<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script1.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">

    <title>simple javascript calculator project</title>
</head>
<body>
    <section>
        <div class="main">
            <div class="inp">
                <input id="inp" type="text">

            </div> 
            <div class="btn">
                <div class="buttons">
                <button onclick="clo()">clear</button>
            </div>
                <div class="buttons">
                    <button onclick="buttonclick(7)">7</button>
                    <button onclick="buttonclick(8)">8</button>
                    <button onclick="buttonclick(9)">9</button>
                    <button class="sp" onclick="buttonclick('/')">/</button>

                </div>
                <div class="buttons">
                    <button onclick="buttonclick(4)" class="btn">4</button>
                    <button onclick="buttonclick(5)" class="btn">5</button>
                    <button onclick="buttonclick(6)" class="btn">6</button>
                    <button class="sp" onclick="buttonclick('*')" class="btn">x</button>

                </div><div class="buttons">
                    <button onclick="buttonclick(1)" class="btn">1</button>
                    <button onclick="buttonclick(2)" class="btn">2</button>
                    <button onclick="buttonclick(3)" class="btn">3</button>
                    <button class="sp" onclick="buttonclick('-')" class="btn">-</button>

                </div>
                <div class="buttons">
                    
                    <button onclick="buttonclick('.')" class="btn">.</button>
                    <button onclick="buttonclick(0)" class="btn">0</button>
                    <button class="sp" onclick="buttonclick('+')" class="btn">+</button>
                    <button class="sp" onclick="equa()" class="btn">=</button>

                </div>
            </div>


        </div>
    </section>
</body>
</html>
